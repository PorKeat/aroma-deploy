<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ReStyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Forgot Password Section -->
    <div class="flex items-center justify-center min-h-screen px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-green-600 text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h2>
                <p class="text-gray-600">No worries! Enter your email and we'll send you reset instructions.</p>
            </div>

            <!-- Forgot Password Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                <form class="space-y-6" id="forgotPasswordForm">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                                   placeholder="Enter your email address">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                        </div>
                        <div class="text-red-500 text-sm mt-1 hidden" id="emailError">Please enter a valid email address</div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                        <span id="resetButtonText">Send Reset Instructions</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden" id="resetSpinner"></i>
                    </button>
                </form>

                <!-- Success Message -->
                <div class="hidden" id="successMessage">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check text-green-600 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Check Your Email</h3>
                        <p class="text-gray-600 mb-4">We've sent password reset instructions to your email address.</p>
                        <p class="text-sm text-gray-500">Didn't receive the email? Check your spam folder or <button class="text-green-600 hover:text-green-700 font-medium" onclick="resendEmail()">resend</button></p>
                    </div>
                </div>

                <!-- Back to Login -->
                <div class="mt-6 text-center">
                    <a href="login.html" class="text-sm text-green-600 hover:text-green-700 font-medium flex items-center justify-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
